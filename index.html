<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cash register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="containers">
        <h1 class="heading">cash register manager</h1>
        <p class="description">
            enter the bill amount and cash given by the customer and know
             minimum number of notes to return.
        </p>
      </div>

      <div id="format">

<div>
      <label class="label" for="bill-amount">Bill Amount:</label>
        <input type="text" id="bill-amount">
      
      </div>

      <div>
      <label class="label" for="cash-given">Cash Given:</label>
        <input type="text" id="cash-given">
      
      </div>

      </div>
      
      <button id="check-button">check</button>

      <p id="error-message"></p>
      
      <table id="table">

        <caption class="table-caption">
            Return Change
        </caption>

        <tr class="table-raw">
          <th class="table-head">no.of notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        </tr>

        <tr>
          <th class="table-head">Note</th>
          <td class="table-down">2000</td>
          <td  class="table-down">500</td>
          <td  class="table-down">100</td>
          <td  class="table-down">20</td>
          <td  class="table-down">10</td>
          <td  class="table-down">5</td>
          <td  class="table-down">1</td>
        </tr>
      </table>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
